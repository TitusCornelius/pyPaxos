package pyPaxos;

message Message {
  enum MessageType {
    PROPOSAL = 0;
    PHASE1A = 1;
    PHASE1B = 2;
    PHASE2A = 3;
    PHASE2B = 4;
    FINISHED = 5;
    HIGHBAL = 6;
  }
  optional int32 instance = 1;
  required int32 id = 2;
  optional string msg = 3;
  optional int32 ballot = 4;
  optional int32 vballot = 5;
  optional string vmsg = 6;

  required MessageType type = 7 [default = PROPOSAL];
}
